<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HAL Call Dashboard</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --panel: #ffffff;
      --panel-alt: #f1f5f9;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #0f766e;
      --accent-soft: #ccfbf1;
      --danger: #991b1b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Avenir Next", Avenir, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at 10% 5%, #e5e7eb 0%, var(--bg) 40%);
      color: var(--text);
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 14px 40px;
    }
    .top {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
      letter-spacing: 0.2px;
    }
    .muted { color: var(--muted); }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="search"] {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      min-width: 220px;
      background: var(--panel);
      color: var(--text);
    }
    button {
      border: 1px solid #0f766e;
      background: var(--accent);
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
    }
    button.secondary {
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
      font-weight: 500;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 12px;
    }
    .stat {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
    }
    .stat .k {
      font-size: 1.3rem;
      font-weight: 700;
    }
    .feed {
      display: grid;
      gap: 10px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }
    .row {
      display: flex;
      gap: 12px;
      align-items: baseline;
      flex-wrap: wrap;
    }
    .badge {
      display: inline-block;
      background: var(--panel-alt);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 3px 9px;
      font-size: 0.78rem;
      color: var(--muted);
    }
    .summary {
      margin: 9px 0 10px;
      background: var(--accent-soft);
      border: 1px solid #99f6e4;
      border-radius: 8px;
      padding: 10px;
      line-height: 1.35;
      white-space: pre-wrap;
    }
    details {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      background: #fbfbfb;
    }
    details summary {
      cursor: pointer;
      font-weight: 600;
      color: #1f2937;
    }
    .line { margin-top: 6px; }
    .line strong { color: #0b4b45; }
    audio {
      width: min(520px, 100%);
      margin-top: 8px;
    }
    .empty {
      padding: 26px;
      text-align: center;
      border: 1px dashed var(--border);
      border-radius: 12px;
      color: var(--muted);
      background: #fff;
    }
    .error {
      color: var(--danger);
      font-weight: 600;
    }
    @media (max-width: 860px) {
      .stats { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>HAL Call Dashboard</h1>
        <div class="muted">Live call feed for summaries, transcripts, and recordings</div>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Search caller, summary, transcript">
        <button id="refresh">Refresh</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <div class="stats">
      <div class="stat"><div class="muted">Total Calls</div><div class="k" id="st-total">0</div></div>
      <div class="stat"><div class="muted">Calls Today</div><div class="k" id="st-today">0</div></div>
      <div class="stat"><div class="muted">Avg Duration</div><div class="k" id="st-avg">0s</div></div>
      <div class="stat"><div class="muted">No-Speech Hangups</div><div class="k" id="st-nospeech">0</div></div>
    </div>

    <div id="feed" class="feed"></div>
  </div>

  <script>
    const state = { calls: [] };
    const byId = (id) => document.getElementById(id);
    const feedEl = byId("feed");
    const searchEl = byId("search");
    const statusEl = byId("status");

    const esc = (s) => (s || "").replace(/[&<>"']/g, (ch) => (
      {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[ch]
    ));

    function fmtDuration(sec) {
      const s = Math.max(0, Math.floor(Number(sec) || 0));
      const m = Math.floor(s / 60);
      const rem = s % 60;
      return m ? `${m}m ${rem}s` : `${rem}s`;
    }

    function fmtTime(ts) {
      if (!ts) return "unknown time";
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return ts;
      return d.toLocaleString();
    }

    function daysMatchLocal(ts) {
      if (!ts) return false;
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return false;
      const now = new Date();
      return d.getFullYear() === now.getFullYear()
        && d.getMonth() === now.getMonth()
        && d.getDate() === now.getDate();
    }

    function callTextBlob(call) {
      const tx = Array.isArray(call.transcript)
        ? call.transcript.map((x) => `${x.role || ""} ${x.text || ""}`).join(" ")
        : "";
      return `${call.caller_number || ""} ${call.summary || ""} ${tx}`.toLowerCase();
    }

    function updateStats(calls) {
      byId("st-total").textContent = String(calls.length);
      byId("st-today").textContent = String(calls.filter((c) => daysMatchLocal(c.created_at)).length);

      const totalSecs = calls.reduce((acc, c) => acc + (Number(c.duration_seconds) || 0), 0);
      const avg = calls.length ? totalSecs / calls.length : 0;
      byId("st-avg").textContent = fmtDuration(avg);

      const noSpeech = calls.filter((c) =>
        String(c.summary || "").toLowerCase().includes("hung up without speaking")
      ).length;
      byId("st-nospeech").textContent = String(noSpeech);
    }

    function render() {
      const q = searchEl.value.trim().toLowerCase();
      const calls = q
        ? state.calls.filter((c) => callTextBlob(c).includes(q))
        : state.calls;

      updateStats(state.calls);

      if (!calls.length) {
        const msg = q ? "No calls match your filter." : "No calls yet. Complete one call and refresh.";
        feedEl.innerHTML = `<div class="empty">${esc(msg)}</div>`;
        return;
      }

      feedEl.innerHTML = calls.map((call) => {
        const callId = esc((call.call_sid || "unknown").slice(0, 12));
        const caller = esc(call.caller_number || "unknown");
        const created = esc(fmtTime(call.created_at));
        const duration = esc(call.duration_human || fmtDuration(call.duration_seconds));
        const summary = esc(call.summary || "(no summary)");

        const transcript = Array.isArray(call.transcript) ? call.transcript : [];
        const transcriptHtml = transcript.length
          ? transcript.map((line) => {
              const role = esc(line.role === "caller" ? "Caller" : "HAL");
              const text = esc(line.text || "");
              return `<div class="line"><strong>${role}:</strong> ${text}</div>`;
            }).join("")
          : `<div class="line muted">No transcript available.</div>`;

        const hasAudio = !!call.recording_url;
        const audioHtml = hasAudio
          ? `<audio controls preload="none" src="${esc(call.recording_url)}"></audio>`
          : `<div class="muted">No recording file saved.</div>`;

        return `
          <article class="card">
            <div class="row">
              <span class="badge">Caller ${caller}</span>
              <span class="badge">Call ${callId}</span>
              <span class="badge">${duration}</span>
              <span class="badge">${created}</span>
            </div>
            <div class="summary">${summary}</div>
            ${audioHtml}
            <details>
              <summary>Transcript (${transcript.length})</summary>
              ${transcriptHtml}
            </details>
          </article>
        `;
      }).join("");
    }

    async function refreshCalls() {
      statusEl.textContent = "Loading...";
      statusEl.className = "muted";
      try {
        const resp = await fetch("/api/calls?limit=120", { cache: "no-store" });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        state.calls = Array.isArray(data.calls) ? data.calls : [];
        render();
        statusEl.textContent = `Updated ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        statusEl.textContent = "Failed to load calls";
        statusEl.className = "error";
      }
    }

    byId("refresh").addEventListener("click", refreshCalls);
    searchEl.addEventListener("input", render);
    refreshCalls();
    setInterval(refreshCalls, 7000);
  </script>
</body>
</html>
